<!DOCTYPE html>
<html>
	<head>
		<title>Blog de Bladimir</title>
		<meta charset="utf-8" name="description" content="Blog de Bladimir">
		<meta charset="utf-8" name="keywords" content="weblog, blog, Bladimir, diseño, multimedia">
		<meta charset="utf-8" http-equiv="refresh" content="10">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<div id="cajaheader">
			
		</div>
		<div id="cprincipal">
				<header>
					<div id="logo" style="width: 75px height: 75px">
						<img src="img/smartphone.svg" width="150" height="150">
					</div>
					<h1>Bladimir Pelico Sontay</h1>
					<h2>Diseñador Web</h2>
					<nav>
						<ul>
							<li><a href="inicio.html"><canvas id="iconoinicio" width="50px" height="50px"> </canvas><br> Inicio</a></li>
							<li><a href="noticias.html"><canvas id="icononoticias" width="50" height="50" ></canvas><br>Noticias</a></li>
							<li><a href="sobremi.html"><canvas id="iconosobremi" width="50px" height="50px"></canvas><br>Sobre Mi</a></li>
							<li><a href="contacto.html"><canvas id="iconocontacto" width="50px" height="50px"></canvas><br>Contacto</a></li>
						</ul>

			<div id="contenido">
				<form>
					<table border="1">

							<td>Introduce tu nombre</td>
							<td><input type="text" required name="nombre" placeholder="Nombre"> </td>

			</div>
			<footer>
				<h6>
					<div class="vcard">
						<div><span class="name">Bladimir Pelico Sontay - </span><span class="locality">Mislata - </span><span class="region">Quetzaltenango - </span><span class="postal-code">78952</span> - <span>789956644</span></div>
					</div>

				</h6>
			</footer>
		</div>
	</body>
</html>
<script type="text/javascript">
	
	var micolor ="black"
	var mitercercolor ="white"
	var miotrocolor ="gray"
	var escala = 0.5;

// dibujo el icono sobre mi
	var c=document.getElementById("iconosobremi");
	var cxt=c.getContext("2d");

	cxt.fillStyle=(micolor);
	cxt.beginPath();
	cxt.arc(escala*50,escala*25,escala*20,escala*0,Math.PI*2,true);
	cxt.closePath;
	cxt.fill();

	cxt.fillStyle=(micolor);
	cxt.beginPath();
	cxt.arc(escala*50,escala*90,escala*40,Math.PI, Math.PI*2,false);
	cxt.closePath;
	cxt.fill();

// dibujo icono contacto
	var c=document.getElementById("iconocontacto");
	var cxt=c.getContext("2d");
	
	cxt.fillStyle=(miotrocolor);
	cxt.beginPath();
	cxt.arc(escala*50-10,escala*25,escala*20,escala*0,Math.PI*2,true);
	cxt.closePath;
	cxt.fill();

	cxt.fillStyle=(miotrocolor);
	cxt.beginPath();
	cxt.arc(escala*50-10,escala*90,escala*40,Math.PI, Math.PI*2,false);
	cxt.closePath;
	cxt.fill();

	cxt.fillStyle=(micolor);
	cxt.beginPath();
	cxt.arc(escala*50+10,escala*25,escala*20,escala*0,Math.PI*2,true);
	cxt.closePath;
	cxt.fill();

	cxt.fillStyle=(micolor);
	cxt.beginPath();
	cxt.arc(escala*50+10,escala*90,escala*40,Math.PI, Math.PI*2,false);
	cxt.closePath;
	cxt.fill();

// dibujo icono inicio
	var c=document.getElementById("iconoinicio");
	var cxt=c.getContext("2d");

	cxt.fillStyle=(micolor);
	cxt.beginPath();
	cxt.arc(escala*50,escala*50,escala*40, 0, Math.PI*2,true);
	cxt.closePath;
	cxt.fill();

	cxt.fillStyle=(mitercercolor);
	cxt.beginPath();
	cxt.arc(escala*50,escala*50,escala*30,0,Math.PI*2,true);
	cxt.closePath;
	cxt.fill();

	cxt.fillStyle=(micolor);
	cxt.beginPath();
	cxt.arc(escala*50,escala*50,escala*20, 0, Math.PI*2,true);
	cxt.closePath;
	cxt.fill();

// Dibujo Icono Noticias
	var c=document.getElementById("icononoticias");
	var cxt=c.getContext("2d");

	cxt.fillStyle=(micolor);
	cxt.beginPath();
	cxt.arc(escala*50,escala*50,escala*20,escala*0,Math.PI*2,true);
	cxt.closePath;
	cxt.fill();

	cxt.fillStyle=(micolor);
	cxt.beginPath();
	cxt.arc(escala*50,escala*50,escala*40,Math.PI, Math.PI*2,false);
	cxt.closePath;
	cxt.fill();
</script>
